<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="app-layout">
      <aside>
        <div class="brand">
          <span class="material-symbols-outlined check-icon"> done_all </span>
          <h1>G-List</h1>
        </div>

        <header>
          <div class="profile">
            <span class="material-symbols-outlined"> account_circle </span>

            <div class="user-info">
              <p class="username" id="username">Fachrezi Barus</p>
              <p class="user-position" id="userPosition">Web Developer</p>
            </div>
          </div>

          <div class="date-time-container">
            <time id="currentDate" class="date-text">...</time>
            <time id="currentTime" class="time-text">--:--</time>
          </div>
        </header>

        <div class="input-card">
          <form class="task-input-card">
            <h2>New Task</h2>

            <div class="input-group">
              <input
                type="text"
                id="taskInput"
                placeholder="Enter task details"
                aria-label="Nama tugas baru"
                autocomplete="off" />
            </div>

            <div class="priority-group">
              <button type="button" class="chip-btn" data-value="low">
                Low
              </button>
              <button type="button" class="chip-btn" data-value="medium">
                Medium
              </button>
              <button type="button" class="chip-btn" data-value="high">
                High
              </button>
            </div>

            <div class="date-picker-group">
              <input
                type="date"
                id="dateInput"
                aria-label="Tenggat waktu tugas" />
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
              Add Task
            </button>
          </form>
        </div>

        <button class="delete-all-btn desktop">Delete All Lists</button>
      </aside>

      <main>
        <section class="tasks-list">
          <h2>My Tasks</h2>
          <div class="tasks-by-date" id="todayList"></div>
        </section>

        <section class="completed-tasks">
          <h2>Done</h2>
          <div class="tasks-by-date" id="completedList"></div>
        </section>
      </main>

      <footer>
        <button class="delete-all-btn">Delete All Lists</button>
      </footer>
    </div>
  </body>
</html>
