<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script defer src="./index.js"></script>
  </head>
  <body>
    <div class="app-layout">
      <aside>
        <div class="brand">
          <span class="material-symbols-outlined check-icon"> done_all </span>
          <h1>G-List</h1>
        </div>

        <header>
          <div class="profile">
            <span class="material-symbols-outlined"> account_circle </span>

            <div class="user-info">
              <p class="username">Fachrezi Barus</p>
              <p>Web Developer</p>
            </div>
          </div>

          <div class="date-time-container">
            <time id="currentDate" class="date-text">Monday, Dec 29</time>
            <time id="currentTime" class="time-text">07:31</time>
          </div>
        </header>

        <div class="input-card">
          <form id="taskForm" class="task-input-card">
            <h2>New Task</h2>

            <div class="input-group">
              <input
                type="text"
                id="taskInput"
                placeholder="Enter task details"
                aria-label="Nama tugas baru"
                autocomplete="off"
                required />
            </div>

            <div class="priority-group">
              <button type="button" class="chip-btn" data-value="low">
                Low
              </button>
              <button type="button" class="chip-btn" data-value="medium">
                Medium
              </button>
              <button type="button" class="chip-btn" data-value="high">
                High
              </button>
            </div>

            <div class="date-picker-group">
              <input
                type="date"
                id="dateInput"
                aria-label="Tenggat waktu tugas" />
            </div>

            <button type="submit" class="submit-btn" id="submit-btn">
              Add Task
            </button>
          </form>
        </div>

        <button class="delete-all-btn-desktop" id="delete-all-btn">
          Delete All Lists
        </button>
      </aside>

      <main>
        <section class="tasks-list">
          <h2>My Tasks</h2>
          <div class="tasks-by-date">
            <h3 id="task-date">Today</h3>

            <div class="tasks">
              <div class="check-detail">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  aria-label="Tandai tugas sebagai selesai" />

                <div class="detail-task">
                  <h4>Task 1</h4>

                  <div class="deadline">
                    <span class="priority">Low</span>
                  </div>
                </div>
              </div>

              <button class="delete-btn" aria-label="Hapus tugas">
                <span class="material-symbols-outlined"> close </span>
              </button>
            </div>
          </div>

          <div class="tasks-by-date overdue-task last-task">
            <h3>Tue, 6 Jan</h3>

            <div class="tasks">
              <div class="check-detail">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                  aria-label="Tandai tugas sebagai selesai" />

                <div class="detail-task">
                  <h4 class="">Task 1</h4>

                  <div class="deadline">
                    <span class="priority">Low</span>
                    <span class="overdue">Overdue</span>
                  </div>
                </div>
              </div>

              <button class="delete-btn">
                <span class="material-symbols-outlined"> close </span>
              </button>
            </div>
          </div>
        </section>

        <section class="completed-tasks">
          <div class="done-title">
            <span class="material-symbols-outlined"> arrow_drop_down </span>
            <h2>
              Done
              <span>(1)</span>
            </h2>
          </div>

          <div class="finished-tasks">
            <div class="check-detail">
              <input type="checkbox" checked disabled />

              <div class="detail-task">
                <h4>Task 1</h4>
                <p>Finished: Mon, 29 Jan</p>
              </div>
            </div>

            <button class="delete-btn" aria-label="Hapus tugas selesai">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </div>

          <div class="finished-tasks">
            <div class="check-detail">
              <input type="checkbox" checked disabled />

              <div class="detail-task">
                <h4>Task 1</h4>
                <p>Finished: Mon, 29 Jan</p>
              </div>
            </div>

            <button class="delete-btn">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </div>
        </section>
      </main>

      <footer>
        <button class="delete-all-btn" id="delete-all-btn">
          Delete All Lists
        </button>
      </footer>
    </div>
  </body>
</html>
